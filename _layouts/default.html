@import url('https://fonts.googleapis.com/css?family=Oxygen+Mono');

html { background-color: #eee; }
body, pre, code { font-family: 'Oxygen Mono', monospace; }
body {
	background-color: white;

footer { padding: 2em 12%; }
footer a:visited, header a:visited { color: blue; }

nav { background-color: #bbb; padding: 1em; }
nav + nav { background-color: #AAFFEE; }

	font-weight: normal;

pre {

}

}

}

	text-indent: 1em;
}
hr {
	height: 0;
	border-width: 0;
	border-bottom: 2px solid #777;
	margin-top: 4em;
}
hr + ol {
	font-size: 10px; color: #333;
}
/* tags */
h1 + ul { padding: 0; margin: 2px; }
h1 + ul li {
	background-color: #EEEE77; color: #664400; padding: 1px 4px; display: inline-block;
}
/* code blocks */
.kd, .kt { color: #CC44CC;}
