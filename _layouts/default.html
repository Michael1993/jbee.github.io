<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Jan Bernitt" />
	<title>{{page.title}}</title>
	<style>
@import url('https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i');
@import url('https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,400i,600,600i');
@import url('https://fonts.googleapis.com/css?family=Barlow:900');
body { max-width: 600px; padding: 0; margin: 0 auto; position: relative; }
header { position: fixed; display: block; width: 100%; left: 0; top: 0; padding: 1em 0; background-color: white; z-index: 100; }
header { border-bottom: 5px solid {% if page.bgcolor %}{{page.bgcolor}}{% elsif page.categories contains 'writing' %}#BFDCC6{% else %}#dde{% endif %}; }
header, footer, nav { font-family: 'Barlow Condensed'; }
header nav { max-width: 540px; margin: 0 auto; }
footer { border-top: 1px solid #ccc; padding: 1em 50px; }
footer a:visited, nav a:visited, blockquote a:visited, dt a:visited { color: blue; }
footer a, nav a, blockquote a, dt a { text-decoration: none; }
section { padding: 0 30px; border-right: 1px solid #ccc; margin: 100px 0 2em 0; }
section nav { position: absolute; right: -150px; width: 120px; }
header small, footer small { font-family: 'Space Mono', monospace; font-weight: bold; }
h1 { padding: 2em 50px 1em; margin: 0 -50px 1em -50px; font-weight: 900; font-size: 36px; text-align: center; font-family: Barlow; }
h2 { padding-top: 2em; display: block; font-size: 20px; text-transform: uppercase; font-weight: 600; font-family: 'Barlow Condensed'; }
dt { font-family: 'Barlow Condensed';}
ul, ol { padding-left: 2em; }
pre { padding: 2px; tab-size: 4; background-color: #ddd; }
pre, code { font-family: 'Space Mono', monospace; font-size: 14px; }
p code, li code {  white-space: nowrap; background-color: #ddd; line-height: 1em; padding: 0 2px; }
blockquote { margin: 2em 1em; text-align: center; font-style: italic; }
blockquote em { font-style: normal; }
b, strong { font-weight: 600; }
svg { margin: 0 auto; display: block; } 
em code { font-weight: bold; font-style: normal; }
hr { margin: 0.5em 0; }
hr + ol { font-size: 10px; color: #333; }
/* ? */
big { font-size: 100px; display: block; padding: 30px 0; font-family: Barlow; text-align: center; }
/* tags */
h1 + ul { padding: 0; margin: 0; position: absolute; left: -120px; width: 120px; }
h1 + ul li { display: inline-block; font-weight: 400; font-family: 'Barlow Condensed'; color: white; background-color: black; text-transform: uppercase; font-size: 14px; padding: 1px 2px; line-height: 1em; }
/* code blocks */
.kd, .kt { font-weight: 600;}
.c1 { font-style: italic; }
	</style>
</head>
<body>
	<header>
		<nav>
		<span style="float:left;"><small>?~</small> <a href="/">home</a></span>
		<div style="text-align:right;">

		<small>‚ò∞\</small> <a href="https://stackoverflow.com/users/story/8785454">stackoverflow</a> &nbsp; &nbsp; &nbsp;
		<small>(^._.^)</small> <a href="https://github.com/jbee">github</a>
		</div>
		</nav>
	</header>

	<section>{{ content }}</section>

	<footer>
		<small>(c)</small> 2017 <a href="mailto:jaanbernitt+jbee.github.io@gmail.com">Jan Bernitt</a>  
	</footer>
</body>
</html>
